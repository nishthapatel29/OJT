<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ordered list</h1>
    <ol>
        <li>pizza</li>
        <li>barger</li>
        <li>pani puri</li>
    </ol>
    <ol type="i"> 
        <li>pizza</li>
        <li>barger</li>
        <li>pani puri</li>

    </ol>
    <ul>
        <li>pizza</li>
        <li>barger</li>
        <li>pani puri</li>
    </ul>
    <h2> nested list</h2>
    <dl>
        <dt>types of pizza</dt>
        <dd>
        <ul>
        <li>seven cheese</li>
        <li>peri peri hot chilly</li>
        </ul>
        </dd>

    </dl>

</body>
</html>
